<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>translate</title>
	<style>
		body {
			background: #000;
			margin: 20px 0;
		}
		.container {
			width: 320px;
			margin: auto;
		}
		#text {
			width: 100%;
			height: 180px;
			padding: 10px;
			font-size: 24px;
			border: none;
		}
		#submit {
			font-size: 18px;
			background: #69c;
			border: none;
			cursor: pointer;
			padding: 0 6px;
			text-decoration: none;
			line-height: 1.6;
			color: #fff;
		}
		#iframe {
			display: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<textarea id="text">Hello! This is a simple text to speech converter using google translate in the background.</textarea>
		<p><a id="submit" onclick="speak();" href="http://translate.google.com/translate_tts?ie=UTF-8&q=chatur&tl=en" target="player">speak</a></p>
		<iframe id="iframe" name="player"></iframe>
	</div>
	<script>
		var speak = function() {
			var text = document.getElementById("text").value;
			var link = document.getElementById('submit');
			link.href = "http://translate.google.com/translate_tts?ie=UTF-8&q=" + text + "&tl=en";
		}
	</script>
</body>
</html>
