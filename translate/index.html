<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>translate</title>
	<style>
		body {
			background: #000;
			margin: 20px 0;
		}
		.container {
			width: 320px;
			margin: auto;
		}
		#text {
			width: 100%;
			height: 180px;
			padding: 10px;
			font-size: 24px;
			border: none;
		}
		#submit {
			font-size: 18px;
			background: #69c;
			border: none;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<textarea id="text">Hello! This is a simple text to speech converter using google translate in the background.</textarea>
		<button id="submit" onclick="speak();">speak</button>
		<audio id="player" autoplay></audio>
	</div>
	<script>
		var speak = function() {
			var player = document.getElementById("player");
			var text = document.getElementById("text");
			text = text.value;
			player.src = "http://translate.google.com/translate_tts?ie=UTF-8&q=" + text + "&tl=en";
		}
	</script>
</body>
</html>
