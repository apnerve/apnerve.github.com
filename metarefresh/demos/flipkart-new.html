<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Flipkart media object demo</title>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/new-flipkart.css"/>
</head>
<body>
  
    <div class="fk-mproduct">
    
      <h1 class="h1">Modified</h1>
      
    	<div class="fks-module mod-a">
          <div class="media-object">
          	<p class="media media-text"><span class="primary-text">30</span> <span class="secondary-text">day</span></p>
          	<div class="media-bd">
          	  <h2 class="h2">Replacement guarantee</h2>
          	  <p>
          	    <a href="#" class="more-link">Know more&raquo;</a>
          	  </p>
          	</div>
          </div>
      </div>
      
      <div class="fks-module mod-b">
          <div class="media-object">
          	<p class="media media-text"><span class="primary-text dark-text">0%</span> <span class="secondary-text small-text">Interest</span></p>
          	<div class="media-bd">
          	  <h2 class="h3">EMI Options</h2>
          	  <p>ICICI, HDFC and Citibank</p>
          	  <p>
          	    <a href="#" class="more-link">Know more&raquo;</a>
          	  </p>
          	</div>
          </div>
      </div>
      
      	<div class="media-object">
      		<img class="media" src="http://placehold.it/50x50" />
      		<div class="media-bd">
            <h2 class="h3">The heading</h2>
            <p>This is the description</p>
            <p><a href="#" class="more-link">Know more &raquo;</a></p>
          </div>
      	</div>
      
    </div>
    
</body>
</html>
