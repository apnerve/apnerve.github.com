  #chakra:before,
  #chakra:after {
    position: relative;
    content: "";
    width: 1000px;
    height: 222.33px;
    display: block;
  }
  #chakra:before {
    background: #f93;
  }
  #chakra:after {
    background: #128807;
  }
  .blade:before {
    content: "";
    display: block;
    width: 9px;
    height: 9px;
    position: relative;
    left: 9px;
    top: 5px;
    border-radius: 50%;
    background:#008;
  }
  .blade {
    display: block;
    position: absolute;
    top:-9px;
    left: 75px;
    width: 12px;
    -moz-transform-origin: 3px 87px;
  }
  .blade:after {
    content: "";
    display: block;
    width: 6px;
    height: 16px;
    background: #008;
    position: relative;
    top: 8px;
  }
  .blade-segment {
    display: block;
    color: #008;
    width: 0;
    border-right: 3px solid transparent;
    border-left: 3px solid transparent;
  }
  .blade-segment-1 {
    border-top: 42px solid;
    -moz-transform: rotate(180deg);
  }
  .blade-segment-2 {
    border-top: 28px solid;
  }
  .circle {
    width: 156px;
    height: 156px;
    position: relative;
    margin: 22px 0;
    left: 411px;
    border: 11px solid #008;
    border-radius: 50%;
  }
